<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Video Player</title>

</head>
<body>
  <section>
    <div class="container">
      <div id="video_player">
        <video preload="metadata" id="main-video">
          <source src="https://jsoncompare.org/LearningContainer/SampleFiles/Video/MP4/Sample-MP4-Video-File-for-Testing.mp4" type="video/mp4">
          <source src="https://jsoncompare.org/LearningContainer/SampleFiles/Video/MP4/Sample-MP4-Video-File-for-Testing.mp4" type="video/mp4">
        </video>
        <p class="caption_text"></p>
        <div class="progressAreaTime">0:00</div>

        <div class="controls">
          <div class="progress-area">
            <div class="progress-bar">
              <span></span>
            </div>
          </div>

          <div class="controls-list">
            <div class="controls-left">


              <span class="icon">
                <i class="material-icons play_pause">play_arrow</i>
              </span>
              <span class="icon">
                <i class="material-icons fast-rewind">replay_10</i>
              </span>
              <span class="icon">
                <i class="material-icons fast-forward">forward_10</i>
              </span>


              <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
              </div>
            </div>

            <div class="controls-right">
              <span class="icon">
                <i class="material-icons volume">volume_up</i>

                <input type="range" min="0" max="100" class="volume_range" />
              </span>
              <span class="icon">
                <i class="material-icons fullscreen">fullscreen</i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>

</body>

</html>
